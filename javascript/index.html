<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <title>JsPolygon</title>
</head>
<body>
<div class="message">
    <div class="messagetext">Enter text first</div>
    <button  type="button" class="btn messagebtn btn-primary">ok</button>
</div>
<h1 class="mt-5">JavaScript Polygon</h1>
<div class="block n1 my-5">
    <h1 class="mt-5" >Basic Slider</h1>
    <div id="slider">
        <p class="control_next"></p>
        <p class="control_prev"></p>
        <div class="slider_block">
            <div class="slider_block_item " style="background: red;">SLIDE 1</div>
            <div class="slider_block_item" style="background: green;">SLIDE 2</div>
            <div class="slider_block_item" style="background: blue;">SLIDE 3</div>
            <div class="slider_block_item" style="background: yellow;">SLIDE 4</div>
        </div>
    </div>
        <ul class="points">
            <li value="0" class=" active" >---</li>
            <li value="1" class="" >---</li>
            <li value="2" class="" >---</li>
            <li value="3" class="" >---</li>

        </ul>
    <div class="slider_option">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Autoplay Slider</label>
    </div>
</div>
<div class="block n2 my-5">
    <h1 class="mt-3">Calculation staff</h1>
    <h3 class="mt-3">Choose one of this buttons</h3>
    <div class="btnswrap">
    <button  type="button" class="btn pricebtn btn-primary">200$</button>
    <button type="button" class="btn pricebtn btn-primary">500$</button>
    <button type="button" class="btn pricebtn btn-primary">1000$</button>
    <button type="button" class="btn pricebtn btn-primary">2000$</button>
    </div>
    <h3 class="mt-3">Slide it</h3>
    <form>
        <label for="formControlRange">Amount of $</label>
        <input type="range" value="0" class="form-control-range w-50 d-block mx-auto"  id="formControlRange">
        <div class="rangenum">0</div>

    </form>
    <h3 class="mt-3">Choose one</h3>
    <select class="custom-select d-block mx-auto w-25" id="inlineFormCustomSelectPref">
        <option selected value="0">Choose...</option>
        <option value="700">700$</option>
        <option value="800">800$</option>
        <option value="900">900$</option>
    </select>
    <h3 class="mt-3">Add</h3>
    <div class="options">
    <input class=" form-check-input " type="checkbox" value="500"> + 500$
    <br>
    <input class=" form-check-input" type="checkbox" value="150"> + 150$
    <br>
    </div>
    <h3 class="finalPrice mt-3">0$</h3>
</div>
<div class="block3 my-5">
    <h3>Block create</h3>
    <input type="text" class="inputText" placeholder="Enter text">
    <button  type="button" class="btn createBtn btn-primary">Create block</button>

    <div class="adderwrap"> </div>
<script src="js/script.js"></script>
</div>
</body>
</html>
